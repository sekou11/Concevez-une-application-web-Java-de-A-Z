<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
      <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
     <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script> 
     <link rel="stylesheet" href="/webjars/font-awesome/6.0.0/css/fontawesome.min.css"></link>  

    <title>Error-404</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="error-template text-center">
        <h1>
            error 404!</h1>
        <h2>
            404 Not Found</h2>
        <div class="error-details">
            Sorry, an error has occurred. Requested page not found!
        </div>
        <div class="error-actions">
            <a th:href="@{/home}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                Take Me Home </a>
        </div>
    </div>
</div>
</body>
</html>
